<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <section>
        <div>
            <h1>Calculadora</h1>
            <input id="firstNumber" type="number" placeholder="Insira o primeiro número: "/>
            <ul>
                <li>
                    <input type="button" value="+"/>
                </li>
                <li>
                    <input type="button" value="-"/>
                </li>
                <li>
                    <input type="button" value="*"/>
                </li>
                <li>
                    <input type="button" value="/"/>
                </li>
            </ul>
            <input id="secondNumber" type="number" placeholder="Insira o primeiro número: "/>
            <p id="result"></p>
            <input id="clean" type="button" value="LIMPAR"/>
        </div>
    </section>
</body>
</html>
